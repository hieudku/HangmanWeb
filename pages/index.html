<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Hangman 1.0</title>
</head>

<body id="body">
    
    <!--Header start here!!-->
    <header>
        <div id="title">
            <h1>Hangman</h1>
            <h2>9 guesses wrong to die. Proceed?</h2>
        </div>
    </header>
    <!--Header end here!!-->

    <!--Start game button-->
    <button id="start-btn">Go</button>

    <h2 id="selectText">Select a topic of the following</h2>

    <div id="select-btn">
        <button class="selectBtn" id="animal">Animals</button>
        <button class="selectBtn" id="science">Science</button>
        <button class="selectBtn" id="act">Activities</button>
        <button class="selectBtn" id="nature">Nature</button>
    </div>

    <!--Content start here!!-->
    <main id="main-content">
        <div id="topic"></div>

        <!--Hangman here-->
        <div id="canvas">
        <canvas id="hangmanCanvas" width="400" height="400"></canvas>
        </div>
        <!--Container that display the correct letters -->
        <div id="box-container">

        </div>

        <div id="keyboard">
            <button class="keys">q</button>
            <button class="keys">w</button>
            <button class="keys">e</button>
            <button class="keys">r</button>
            <button class="keys">t</button>
            <button class="keys">y</button>
            <button class="keys">u</button>
            <button class="keys">i</button>
            <button class="keys">o</button>
            <button class="keys">p</button>
            <button class="keys">a</button>
            <button class="keys">s</button>
            <button class="keys">d</button>
            <button class="keys">f</button>
            <button class="keys">g</button>
            <button class="keys">h</button>
            <button class="keys">j</button>
            <button class="keys">k</button>
            <button class="keys">l</button>
            <button class="keys">z</button>
            <button class="keys">x</button>
            <button class="keys">c</button>
            <button class="keys">v</button>
            <button class="keys">b</button>
            <button class="keys">n</button>
            <button class="keys">m</button>
            <button class="keys"> </button>


        </div>
    </main>
    <!--Content end here!!-->


    <!--Footer-->
    <footer>

    </footer>

</body>
</html>
